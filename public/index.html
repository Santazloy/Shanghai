<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Let it Glow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Фон, растянутый на весь экран -->
  <div class="container"></div>

  <!-- Карточка с PIN-панелью -->
  <div class="outer">
    <div class="dot"></div>
    <div class="card">
      <div class="ray"></div>
      <!-- Линии, образующие квадрат -->
      <div class="line topl"></div>
      <div class="line leftl"></div>
      <div class="line bottoml"></div>
      <div class="line rightl"></div>

      <!-- === ЗАМЕНЕННОЕ ПОЛЕ ВВОДА НА НЕОНОВУЮ PIN-ПАНЕЛЬ === -->
      <div class="pin-display">
        <div class="pin-dots">
          <span class="pin-dot"></span>
          <span class="pin-dot"></span>
          <span class="pin-dot"></span>
          <span class="pin-dot"></span>
        </div>
      </div>
      <div class="keypad-grid">
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>
        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>
        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>
        <button class="key key-delete" data-key="delete">DEL</button>
        <button class="key" data-key="0">0</button>
        <button class="key key-unlock" data-key="unlock">UNLOCK</button>
      </div>
      <!-- === Конец PIN-панели === -->

    </div>
  </div>

  <!-- Подключаем единый скрипт -->
  <script src="script.js"></script>
</body>
</html>
