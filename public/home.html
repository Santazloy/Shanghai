<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Карточки с контентом внутри квадрата</title>
        <!-- Стили для верхнего/нижнего бара и модалки -->
        <link rel="stylesheet" href="bars.css" />
        <!-- Ваши стили для основной части (карточки) -->
        <link rel="stylesheet" href="home.css" />
    </head>

    <body>
        <!-- Верхний бар -->
        <div class="bar top-bar">
            <div class="social-buttons">
                <a href="#" id="facebook" class="social-button">
                    <img src="barup/Facebook.png" alt="Facebook" />
                </a>
                <a href="#" id="instagram" class="social-button">
                    <img src="barup/Instagram.png" alt="Instagram" />
                </a>
                <a href="#" id="x" class="social-button">
                    <img src="barup/X.png" alt="X" />
                </a>
            </div>
        </div>

        <!-- Фон и контент под барами -->
        <div class="container"></div>
        <div class="body-content">
            <div class="home-wrapper">
                <!-- КАРТА 111 -->
                <a href="111.html" class="card-link">
                    <div class="outer">
                        <div class="line topl"></div>
                        <div class="line leftl"></div>
                        <div class="line bottoml"></div>
                        <div class="line rightl"></div>
                        <div class="dot"></div>

                        <div class="card">
                            <h2>Girl 111 / 女孩111</h2>
                            <img src="photologo/111.JPG" alt="Фото 111" />
                        </div>
                    </div>
                </a>
                <!-- КАРТА 333 -->
                <a href="333.html" class="card-link">
                    <div class="outer">
                        <div class="line topl"></div>
                        <div class="line leftl"></div>
                        <div class="line bottoml"></div>
                        <div class="line rightl"></div>
                        <div class="dot"></div>

                        <div class="card">
                            <h2>Girl 333 / 女孩333</h2>
                            <img src="photologo/333.JPG" alt="Фото 333" />
                        </div>
                    </div>
                </a>
                <a href="444.html" class="card-link">
                    <div class="outer">
                        <div class="line topl"></div>
                        <div class="line leftl"></div>
                        <div class="line bottoml"></div>
                        <div class="line rightl"></div>
                        <div class="dot"></div>

                        <div class="card">
                            <h2>Girl 444 / 女孩444</h2>
                            <img src="photologo/444.JPG" alt="Фото 444" />
                        </div>
                    </div>
                </a>
                <!-- КАРТА 555 -->
                <a href="555.html" class="card-link">
                    <div class="outer">
                        <div class="line topl"></div>
                        <div class="line leftl"></div>
                        <div class="line bottoml"></div>
                        <div class="line rightl"></div>
                        <div class="dot"></div>

                        <div class="card">
                            <h2>Girl 555 / 女孩555</h2>
                            <img src="photologo/555.JPG" alt="Фото 555" />
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Нижний бар -->
        <div class="bar bottom-bar">
            <div class="social-buttons">
                <a href="#" id="telegram" class="social-button">
                    <img src="bardown/Telegram.png" alt="Telegram" />
                </a>
                <a href="#" id="wechat" class="social-button">
                    <img src="bardown/WeChat.png" alt="WeChat" />
                </a>
                <a href="#" id="whatsapp" class="social-button">
                    <img src="bardown/WhatsApp.png" alt="WhatsApp" />
                </a>
            </div>
        </div>

        <!-- Модальное окно (для просмотра QR-кода или видео) -->
        <div id="modal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modal-img" />
            <video class="modal-content" id="modal-video" controls></video>
        </div>

        <!-- Скрипты: сначала script.js (openModal/closeModal), потом links.js (applyLinks) -->
        <script src="script.js"></script>
        <script src="links.js"></script>
    </body>
</html>
