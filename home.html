<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Карточки с контентом внутри квадрата</title>
    <link rel="stylesheet" href="bars.css">   <!-- бар + иконки -->
    <link rel="stylesheet" href="home.css">   <!-- большие карточки -->

</head>

<body>
<!-- Верхний бар -->
<div class="bar top-bar">
    <div class="social-buttons">
        <a href="#" id="facebook" class="social-button">
            <img src="barup/Facebook.png" alt="Facebook" />
        </a>
        <a href="#" id="instagram" class="social-button">
            <img src="barup/Instagram.png" alt="Instagram" />
        </a>
        <a href="#" id="x" class="social-button">
            <img src="barup/X.png" alt="X" />
        </a>
    </div>
</div>

<!-- Фон и контент под барами -->
<div class="container"></div>
<div class="body-content">
    <div class="home-wrapper">
        <!-- КАРТА 111 -->
        <a href="111.html" class="card-link">
            <div class="outer">
                <div class="line topl"></div>
                <div class="line leftl"></div>
                <div class="line bottoml"></div>
                <div class="line rightl"></div>
                <div class="dot"></div>

                <div class="card">
                    <h2>Girl 111 / 女孩111</h2>
                    <img src="photologo/IMG_9733.JPG" alt="Фото 111">
                </div>
            </div>
        </a>

        <!-- КАРТА 222 -->
        <a href="222.html" class="card-link">
            <div class="outer">
                <div class="line topl"></div>
                <div class="line leftl"></div>
                <div class="line bottoml"></div>
                <div class="line rightl"></div>
                <div class="dot"></div>

                <div class="card">
                    <h2>Girl 222 / 女孩222</h2>
                    <img src="photologo/222.JPG" alt="Фото 222">
                </div>
            </div>
        </a>

        <!-- КАРТА 333 -->
        <a href="333.html" class="card-link">
            <div class="outer">
                <div class="line topl"></div>
                <div class="line leftl"></div>
                <div class="line bottoml"></div>
                <div class="line rightl"></div>
                <div class="dot"></div>

                <div class="card">
                    <h2>Girl 333 / 女孩333</h2>
                    <img src="photologo/333.JPG" alt="Фото 333">
                </div>
            </div>
        </a>
    </div>
</div>

<!-- Нижний бар -->
<div class="bar bottom-bar">
    <div class="social-buttons">
        <a href="#" id="messenger" class="social-button">
            <img src="bardown/Messanger.png" alt="Messenger" />
        </a>
        <a href="#" id="telegram" class="social-button">
            <img src="bardown/Telegram.png" alt="Telegram" />
        </a>
        <a href="#" id="wechat" class="social-button">
            <img src="bardown/WeChat.png" alt="WeChat" />
        </a>
        <a href="#" id="whatsapp" class="social-button">
            <img src="bardown/WhatsApp.png" alt="WhatsApp" />
        </a>
    </div>
</div>

</body>
</html>
