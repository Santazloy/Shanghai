<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея 111</title>
    <link rel="stylesheet" href="bars.css">     <!-- бар + иконки -->
    <link rel="stylesheet" href="gallery.css">  <!-- сетка мини-карт -->
    <link rel="stylesheet" href="111.css">      <!-- или 333.css -->
</head>
<body>

<!-- Верхний бар -->
<div class="bar top-bar">
    <div class="social-buttons">
        <a href="#" id="facebook" class="social-button">
            <img src="barup/Facebook.png" alt="Facebook" />
        </a>
        <a href="#" id="instagram" class="social-button">
            <img src="barup/Instagram.png" alt="Instagram" />
        </a>
        <a href="#" id="x" class="social-button">
            <img src="barup/X.png" alt="X" />
        </a>
    </div>
</div>

<!-- Галерея -->
<div class="gallery">
    <!-- Фото 1 -->
    <a href="girls/111/1.JPG" target="_blank">
        <div class="outer">
            <div class="dot"></div>
            <div class="card">
                <div class="ray"></div>
                <div class="line topl"></div>
                <div class="line leftl"></div>
                <div class="line bottoml"></div>
                <div class="line rightl"></div>
                <img src="girls/111/1.JPG" alt="Фото 1">
            </div>
        </div>
    </a>
    <!-- Фото 2 -->
    <a href="girls/111/2.JPG" target="_blank">
        <div class="outer">

            <div class="card">

                <div class="line bottoml"></div>
                <div class="line rightl"></div>
                <img src="girls/111/2.JPG" alt="Фото 2">
            </div>
        </div>
    </a>
    <!-- Фото 3 -->

        <div class="outer">
            <div class="dot"></div>

                <div class="ray"></div>

        </div>

    <!-- Фото 5 -->
    <a href="girls/111/5.JPG" target="_blank">
        <div class="outer">
            <div class="dot"></div>
            <div class="card">
                <div class="ray"></div>
                <div class="line topl"></div>
                <div class="line leftl"></div>
                <div class="line bottoml"></div>
                <div class="line rightl"></div>
                <img src="girls/111/5.JPG" alt="Фото 5">

        </div>
    </a>

        <div class="outer">
            <div class="dot"></div>
            <div class="card">
                <div class="ray"></div>

                <div class="line rightl"></div>
                <img src="girls/111/6.JPG" alt="Фото 6">
            </div>
        </div>
    </a>
    <!-- Видео -->
    <a href="girls/111/1.MP4" target="_blank">
        <div class="outer">
            <div class="dot"></div>
            <div class="card video-card">
                <div class="ray"></div>
                <div class="line topl"></div>
                <div class="line leftl"></div>
                <div class="line bottoml"></div>
                <div class="line rightl"></div>
                <video controls>
                    <source src="girls/111/1.MP4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
            </div>
        </div>
    </a>
</div>

<!-- Нижний бар -->
<div class="bar bottom-bar">
    <div class="social-buttons">
        <a href="#" id="messenger" class="social-button">
            <img src="bardown/Messanger.png" alt="Messenger" />

<script src="script.js"></script>

</html>
